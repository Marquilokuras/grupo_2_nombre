<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginStyles.css">
    <link rel="website icon" type="png" href="/img/logoVeneno.png">
    <title>Inicia Sesión</title>
</head>
<body>
    <header>
        <a href="/">
            <img src="/img/logoVeneno.png" alt="logo de la empresa" width="100">
        </a>
    </header>
    <main>
        <div class="form-login">
            <h1>Inicia Sesión</h1>
            <form action="">
                <div class="correo-user">
                    <label for="correo">Correo electrónico </label>
                    <input type="email">
                </div>
                <div class="password">
                    <label for="contraseña">Contraseña</label>
                    <a href="">¿Olvidaste tu contraseña?</a>
                    <input type="password">
                </div>
                <div>
                    <button>Iniciar Sesión</button>
                </div>
                <div enlace-registro>
                    <p>¿Eres Nuevo?</p><a href="">Registraté</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="enlaces-footer">
        <a href="">Términos y avisos de privacidad</a>
        <a href="">Envíenos comentarios</a>
        <a href="">Ayuda</a>
        </div>
        <p>Derechos Reservados</p>
    </footer>
</body>
</html>
