    <main>
        <div class="form-container">
            <h2>Formulario de Registro</h2>
            <form action="/register" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese Nombre Completo">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese Apellido Completo">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Ej: mail@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                      <option value="" disabled selected>Selecciona un género</option>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="otro">Otro</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="foto">Foto de perfil:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required placeholder="Ingrese Edad">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección de domicilio:</label>
                    <textarea id="direccion" name="direccion" required placeholder="Ingrese Calle y Numero de Domicilio"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Registrarse">
                </div>
                <div class="form-group">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </div>
    </main>
